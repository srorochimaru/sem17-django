<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Registros</title>
    <!-- Agregar un poco de estilo al html -->
    <style>
        h1 {
            color: blue;
            font-family: Arial;
        }
        table {
            border-collapse: collapse;
            width: 80%;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1 align="center">Lista de Registros</h1>
    <table border="1" align="center">
        <tr>
            <th>ID</th>
            <th>Tipo</th> <!-- Usar el nombre del atributo que definí en el modelo de Registro -->
            <th>Fecha</th> <!-- Usar el nombre del atributo que definí en el modelo de Registro -->
            <th>Factura</th> <!-- Agregar la columna de factura -->
        </tr>
        {% for registro in registro %} <!-- Usar el mismo nombre que usaste en el view para iterar sobre los registros -->
        <tr>
            <td>{{ registro.id }}</td>
            <!-- Usar los nombres de los atributos que definí en el modelo de Registro -->
            <td>{{ registro.tipo }}</td>
            <td>{{ registro.fecha }}</td>
            <td>{{ registro.factura }}</td> <!-- Mostrar la factura a la que pertenece el registro -->
        </tr>
        {% endfor %}
    </table>
</body>
</html>
